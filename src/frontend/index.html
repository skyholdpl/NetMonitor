<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Traffic Monitor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>

    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1d1d1d;
        color: #fff;
        line-height: 1.6;
        box-sizing: border-box;
      }

      h1 {
        font-size: 3.5rem;
        color: #00d0ff;
        text-align: center;
        margin-top: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px;
      }

      .card {
        background: linear-gradient(135deg, #2a2a2a, #333);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
      }

      .card h2 {
        font-size: 1.8rem;
        color: #00d0ff;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .card ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .card ul li {
        background-color: #282828;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        font-size: 1.1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .card ul li:hover {
        background-color: #383838;
      }

      .card ul li .ip-info {
        font-weight: 600;
        color: #fff;
      }

      .card ul li .delete-btn {
        color: #ff5c5c;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .card ul li .delete-btn:hover {
        color: #ff1e1e;
      }

      #map {
        height: 600px;
        width: 100%;
        border-radius: 12px;
        margin-bottom: 40px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      }

      .flex-row {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .flex-column {
        display: flex;
        flex-direction: column;
      }

      .info-card {
        background-color: #222;
        padding: 20px;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
      }

      @media (max-width: 1024px) {
        h1 {
          font-size: 3rem;
        }

        .flex-row {
          flex-direction: column;
        }

        #map {
          height: 500px;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .container {
          padding: 20px;
        }

        .flex-row {
          flex-direction: column;
        }

        #map {
          height: 400px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Network Traffic Monitor</h1>

      <div id="map"></div>

      <div class="flex-row">
        <div class="card">
          <h2>Blocked IPs</h2>
          <ul id="blocked-ips"></ul>
        </div>

        <div class="card">
          <h2>Recent Requests</h2>
          <ul id="recent-requests"></ul>
        </div>
      </div>

      <div class="info-card">
        <h2>Global Network Statistics</h2>
        <div id="country-stats"></div>
      </div>
    </div>

    <script>
      const socket = io();
      const map = L.map("map").setView([20, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const countryMarkers = {};

      socket.on("updateData", (data) => {
        document.getElementById("blocked-ips").innerHTML = data.blacklisted
          .map(
            (ip) =>
              `<li><span class="ip-info">${ip}</span><i class="fas fa-trash-alt delete-btn"></i></li>`
          )
          .join("");

        document.getElementById("recent-requests").innerHTML =
          data.recentRequests
            .map(
              (req) =>
                `<li><span class="ip-info">${req.ip}</span> - ${req.size} bytes</li>`
            )
            .join("");

        for (const country in data.countryStats) {
          if (!countryMarkers[country]) {
            fetch(
              `https://nominatim.openstreetmap.org/search?country=${country}&format=json`
            )
              .then((res) => res.json())
              .then((locations) => {
                if (locations.length > 0) {
                  const lat = locations[0].lat;
                  const lon = locations[0].lon;
                  countryMarkers[country] = L.marker([lat, lon])
                    .addTo(map)
                    .bindPopup(
                      `<b>${country}</b><br>Requests: ${data.countryStats[country]}`
                    );
                }
              });
          } else {
            countryMarkers[country]
              .bindPopup(
                `<b>${country}</b><br>Requests: ${data.countryStats[country]}`
              )
              .openPopup();
          }
        }

        let countryStatsHtml = "<ul>";
        for (const country in data.countryStats) {
          countryStatsHtml += `<li>${country}: ${data.countryStats[country]} requests</li>`;
        }
        countryStatsHtml += "</ul>";
        document.getElementById("country-stats").innerHTML = countryStatsHtml;
      });
    </script>
  </body>
</html>
